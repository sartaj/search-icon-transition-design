<html>

<head>
    <style>
    body {
        font-family:"Helvetica Neue";
        font-size: 20px;
        color: white;
    }
    a {
        color: white;
    }
    .search, body {
        background: rgb(0, 108, 207);
    }

    .search {

        -webkit-transform: scale(1);

        position: relative;
        border-radius: 20px;
        padding: 20px;
        margin: 20px;
        color: white;
        width: inherit;

        width: 150px;
        height: 150px;
    }

    .search, .circle {
         display: -webkit-flexbox;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-flex-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
      }
    .circle {
        height: 50%;
        width: 50%;
        border-radius: 50px;
        border: 0.5em solid white;
       -webkit-transform: translate(0.5em,-1em);
    }
    .line {
        width: 25%;

        border-bottom: 0.5em solid white;
        background: transparent;
       -webkit-transform: rotate(50deg) translate(0.9em, 1.5em);
        font-weight: bold;
        padding: 0 11px;
        color: rgba(255,255,255,0.0);
        position: relative;

    }

    .active .line, .search:hover .line, input {
        font-size: 36px;
        color: white;
        position: relative;
    }
    .active .line, .search:hover .line {
        border-bottom: 0.3em solid white;
    }

    input {
        background: transparent;
        border: 0;
        width: 100%;
        outline: 0;
        padding: 1em;
        opacity: 0;
    }

    ::-webkit-input-placeholder { /* WebKit browsers */
        color: rgba(255,255,255,0.3);
    }

    .active input, .search:hover input, .search:active input {
        opacity: 1;
    }

    .active, .search:hover {
        background: rgb(0, 108, 207);
        padding: 20px;
        color: white;
        width: 660px;
    }

    .active .circle, .search:hover .circle {
        width: 75%;
        border-radius: 25px;
        -webkit-transform: translate(0%,0%);
    }

    .active .line, .search:hover .line {
        width: 20%;
       -webkit-transform: rotate(0deg) translate(0px, 0px);

    }

    .search, .search * {
        -webkit-transition: all 0.3s linear 0s;
    }

    .active .line, .search:active .line {
/*        box-shadow: 0 0 5px red;*/
    }

    </style>
</head>

<body>
    <nav>
        <div class="search" id="search">
            <div class="circle">
                <input type="text" placeholder="Search" id="input" />
            </div>

            <div class="line">
                Submit
            </div>
        </div>

    </nav>


    <script>
        var input = document.getElementById("input"),
            search = document.getElementById("search"),
            origClass = search.className;

        input.addEventListener('focus', function(){
            search.className += ' active'
        })

        input.addEventListener('blur', function() {
            search.className = origClass;
        })

    </script>

</body>

</html>
